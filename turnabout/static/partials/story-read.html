<div ng-include src="'static/partials/header.html'"></div>

<div class="container-fluid" ng-controller="StoryReadCtrl">
	<div class="row-fluid">
		<div class="span8">

<section class="story">
	<div class="ss tightform form">
		<div style="font-size: 1.5em; padding: 0.5em 0.2em;" ng-hide="story.editing">{{story.title}}</div>
		<input ng-model="story.title" style="font-size: 1.5em; height: 2em;" ng-show="story.editing" />
	</div>
	<div class="ss tightform form">
		<span ng-hide="story.editing">{{story.description}}</span>
		<textarea ng-show="story.editing" ng-model="story.description" rows="6">{{story.description}}</textarea>
	</div>
</section>

<section class="comments">
	<div class="ss tightform">
		<input ng-model="query" placeholder="Filter {{story.comments.length}} comments" style="width: 100%;">
	</div>

	<ul>
		<li class="ss" ng-repeat="comment in story.comments | filter:query">
			<span class="username">{{comment.user.name || comment.user.username}}</span>
			<time>{{comment.posted}}</time>
			<a class="del" ng-click="comment_delete(comment)">Delete</a>
			<p>{{comment.text}}</p>
		</li>
	</ul>

	<div class="ss tightform" ng-controller="CommentCreateCtrl">
		<textarea ng-model="comment.text" style="width: 100%;" rows="6"></textarea>
		<br><input style="width: 100%;" type="button" value="Add Comment" ng-click="save()">
	</div>
</section>

		</div>
		<div class="span4">

<section>
	<div class="ss">
		<a ng-click="edit()" ng-hide="story.editing">Edit</a>
		<a ng-click="save()" ng-show="story.editing">Save</a> |
		<a ng-click="delete()">Delete</a>
	</div>
	<div class="ss">
		<table style="width: auto;">
			<tr ng-repeat="(key, val) in story.storytype.fields">
				<td style="text-align: right; padding: 2px 4px;">{{key}}:</td>
				<td style="width: 100%; padding: 2px 4px;">
					{{story.fields[key]}}
				</td>
				<!-- <td>R: {{val}}</td> -->
			</tr>
		</table>
	</div>
	<div class="ss tightform">
		<div class="row-fluid" ng-repeat="attachments in story.attachments | groupCount:3">
			<div class="span4" style="text-align: center;" ng-repeat="attachment in attachments">
				<a style="background: white; position: relative;" class="thumbnail" href="{{attachment.data_url}}">
				<!--
					<div style="
						position: absolute; top: 0px; right: 0px;
						border-left: 1px solid #888;
						border-bottom: 1px solid #888;
						border-bottom-left-radius: 4px;
						width: 1em;" ng-click="attachment_delete(attachment)">x</div>
				-->
					<img src="{{attachment.thumbnail_url}}" />
				</a>
				{{attachment.filename}}
				<a ng-click="attachment_delete(attachment)">Delete</a>
			</div>
		</div>

		<hr ng-show="story.attachments" />

		<form action="/tracker/{{tracker.tracker_id}}/story/{{story.story_id}}/attachment"
				enctype="multipart/form-data" method="POST" style="margin: 0px;">
			<input type="file" name="file" style="width: 100%;">
			<br><input type="submit" value="Upload" style="width: 100%;">
		</form>
	</div>
</section>

		</div>
	</div>
</div>
