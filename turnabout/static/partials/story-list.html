<section>
	<div class="ss tightform form">
		<input type="text" ng-model="query" placeholder="Filter {{stories.length}} stories" />
	</div>

	<ul ui-sortable="sortableOptions" ng-model="stories" class="nodots">
		<li class="ss" ng-repeat="story in stories | filter:query">
			<div style="float: right;">
				{{story.fields.state}} &rarr;
				<a ng-click="setState(story, 'pass')">Pass</a> /
				<a ng-click="setState(story, 'fail')">Fail</a>
			</div>
			<a href="#/tracker/{{tracker.tracker_id}}/story/{{story.story_id}}">{{story.story_id}} - {{story.title}}</a>
		</li>
	</ul>
</section>
