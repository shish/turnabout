<section ng-show="storytypes.length">
	<h3>Create New Story</h3>
	<div class="ss tightform form" ng-controller="StoryCreateCtrl">
		<table style="width: 100%;">
			<tr>
				<td>Title</td>
				<td><input type="text" ng-model="title" /></td>
			</tr>
			<tr>
				<td>Type</td>
				<td>
					<select ng-model="storytype">
						<option ng-repeat="storytype in storytypes" value="{{storytype.storytype_id}}">
							{{storytype.name}}
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="button" ng-click="" value="Create">
				</td>
			</tr>
		</table>
	</div>
</section>
